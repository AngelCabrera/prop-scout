name: Deploy to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/app
            git pull origin main
            npm install
            
            # Update .env
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
            echo "CF_API_URL=${{ secrets.CF_API_URL }}" >> .env
            echo "CF_API_SECRET=${{ secrets.CF_API_SECRET }}" >> .env
            echo "APIFY_API_TOKEN=${{ secrets.APIFY_API_TOKEN }}" >> .env
            echo "GOOGLE_SEARCH_CX=${{ secrets.GOOGLE_SEARCH_CX }}" >> .env
            echo "GOOGLE_SEARCH_KEY=${{ secrets.GOOGLE_SEARCH_KEY }}" >> .env
            
            # Restart Service - Decoupled
            # Cleanup old process
            pm2 delete scout-engine || true

            # 1. Scraper (Daily at 6am)
            pm2 delete scout-scraper || true
            pm2 start packages/engine/src/index.ts --interpreter ./node_modules/.bin/tsx --name 'scout-scraper' --cron "0 6 * * *" --no-autorestart -- scrape

            # 2. Recruiter (Weekly on Sundays at 8am)
            pm2 delete scout-recruiter || true
            pm2 start packages/engine/src/index.ts --interpreter ./node_modules/.bin/tsx --name 'scout-recruiter' --cron "0 8 * * 0" --no-autorestart -- recruit
            
            pm2 save

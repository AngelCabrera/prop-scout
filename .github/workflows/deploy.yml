name: Deploy to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/app
            git pull origin main
            npm install
            
            # Update .env
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
            echo "CF_API_URL=${{ secrets.CF_API_URL }}" >> .env
            echo "CF_API_SECRET=${{ secrets.CF_API_SECRET }}" >> .env
            
            # Restart Service
            pm2 restart scout-engine || pm2 start packages/engine/src/index.ts --interpreter ./node_modules/.bin/tsx --name 'scout-engine'
            pm2 save
